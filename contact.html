<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: rgb(150, 24, 150);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            line-height: 1.6;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .contact-form input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background: #555;
        }
        footer {
            background: rgb(150, 24, 150);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Get in Touch</h2>
            <p>If you have any questions about anything, feel free to contact us using the form below.</p>
        </div>

        <div class="contact-form">
            <form action="mailto:gtmp173@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <input type="submit" value="Send Message" >
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 AGTS Experts. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
